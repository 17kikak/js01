<html>
  <head>
    <title>CraftyJS Intro</title>
    <script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <script>
      function hit() {
        alert("You win!");
        Crafty.stop();
        }
      function start() {
        Crafty.init();
        var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
        player.attr({x: 100, y: 100, w: 50, h: 50});
        player.twoway();
        player.gravity("Floor");
        player.color("lightblue");
        var floor = Crafty.e("Floor, 2D, DOM, Color");
        floor.attr({x: 0, y: 300, w: 200, h: 10});
        floor.color("#00ff7f");
        var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
        goal.attr({x: 850, y: 430, w: 20, h: 20});
        goal.color("#fa4041");
        goal.onHit("Player", hit);
        var floor1 = Crafty.e("Floor, 2D, DOM, Color");
        floor1.attr({x:340, y: 200, w: 200, h: 10});
        floor1.color("#00ff7f");
        var floor2 = Crafty.e("Floor, 2D, DOM, Color");
        floor2.attr({x:600, y: 500, w: 200, h: 10});
        floor2.color("#00ff7f");
      }
      window.onload = start;
    </script>
  </body>
</html>
