<html>
  <head>
    <title>Cupcake Jump</title>
    <script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <style>
      body {
        background-color: lightblue;
      }
    </style>
    <script>
      function hit() {
        alert("Great Job!");
        Crafty.stop();
        Crafty.enterScene("sceneTwo");
        }
      function hit2() {
        alert("You Win!");
        Crafty.stop();
      }
      Crafty.defineScene("sceneOne", function start() {
        Crafty.init();
        var player = Crafty.e("Player, 2D, DOM, Image, Twoway, Gravity, Solid, Collision");
        player.image("http://img.stockfresh.com/files/m/mcherevan/x/87/3176446_23620552.jpg");
        player.attr({x: 100, y: 100, w: 50, h: 50});
        player.twoway();
        player.gravity("Floor");
        var floor = Crafty.e("Floor, 2D, DOM, Color");
        floor.attr({x: 0, y: 300, w: 200, h: 10});
        floor.color("#5cbd5c");
        var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
        goal.attr({x: 850, y: 430, w: 20, h: 20});
        goal.color("#fa4041");
        goal.onHit("Player", hit);
        var floor1 = Crafty.e("Floor, 2D, DOM, Color");
        floor1.attr({x:340, y: 200, w: 200, h: 10});
        floor1.color("#5cbd5c");
        var floor2 = Crafty.e("Floor, 2D, DOM, Color");
        floor2.attr({x:600, y: 500, w: 200, h: 10});
        floor2.color("#5cbd5c");
      });
      Crafty.defineScene("sceneTwo", function two() {
        Crafty.init();
        var player2 = Crafty.e("Player, 2D, DOM, Image, Twoway, Gravity, Solid, Collision");
        player2.image("http://img.stockfresh.com/files/m/mcherevan/x/87/3176446_23620552.jpg");
        player2.attr({x: 700, y: 400, w: 50, h: 50});
        player2.twoway();
        player2.gravity("Floor");
        var floor3 = Crafty.e("Floor, 2D, DOM, Color");
        floor3.color("#5cbd5c");
        floor3.attr({x: 600, y: 700, w: 200, h: 10});
        var floor4 = Crafty.e("Floor, 2D, DOM, Color");
        floor4.color("#5cbd5c");
        floor4.attr({x: 900, y: 600, w: 200, h: 10});
        var floor5 = Crafty.e("Floor, 2D, DOM, Color");
        floor5.color("#5cbd5c");
        floor5.attr({x: 1220, y: 500, w: 200, h: 10});
        var floor6 = Crafty.e("Floor, 2D, DOM, Color");
        floor6.color("#5cbd5c");
        floor6.attr({x: 1150, y: 400, w: 200, h: 10});
        var floor7 = Crafty.e("Floor, 2D, DOM, Color");
        floor7.color("#5cbd5c");
        floor7.attr({x: 1000, y: 300, w: 200, h: 10});
        var floor8 = Crafty.e("Floor, 2D, DOM, Color");
        floor8.color("#5cbd5c");
        floor8.attr({x: 600, y: 200, w: 200, h: 10});
        var goal1 = Crafty.e("2D, DOM, Color, Solid, Collision");
        goal1.attr({x: 260, y: 430, w: 20, h: 20});
        goal1.color("#fa4041");
        goal1.onHit("Player", hit2);
      });
      Crafty.enterScene("sceneOne");
    </script>
  </body>
</html>
